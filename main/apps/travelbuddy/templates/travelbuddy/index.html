<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Travel Buddy</title>
	{% load static %}
	<link rel="stylesheet" rel="shortcut icon" type="text/css" href="{% static 'travelbuddy/css/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'travelbuddy/css/main.css' %}">
</head>
<body>
	<div class="container">
		<div class="col-md-10 col-md-offset-1">
			<h1 class="text-center">Travel Buddy</h1>
			{% if messages %}
				{% for message in messages %}
				<p style="color: red;">{{message}}</p>
				{% endfor %}
			{% endif %}
			<div class="col-md-4 col-md-offset-2">
				<h3>Register</h3>
				<form action="/register" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label>Name:</label>
						<input type="text" class="form-control" name="name">
					</div>
					<div class="form-group">
						<label>Username:</label>
						<input type="text" class="form-control" name="username">
					</div>
					<p>* Password should be at least 8 characters</p>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="form-group">
						<label>Confirm password:</label>
						<input type="password" class="form-control" name="confirm_pw">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default" value="Register">
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h3>Login</h3>
				<form action="/login" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label>Username:</label>
						<input type="text" class="form-control" name="username">
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default" value="Log In">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
